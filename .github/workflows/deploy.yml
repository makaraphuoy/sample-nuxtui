name: ABA-MINIApp

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js 23.9.0
        uses: actions/setup-node@v3
        with:
          node-version: '23.9.0'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Nuxt app
        run: npm run build

      - name: 🚀 Start Nuxt app (Preview mode)
        run: |
          nohup npm run preview > output.log 2>&1 &
          sleep 10
          curl -I http://localhost:3000
